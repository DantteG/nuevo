spring.application.name=demo

#aca conectamos nuestro local host en la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=

#el update permitire que se empiecen a crear las tablas en SQL workshop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

